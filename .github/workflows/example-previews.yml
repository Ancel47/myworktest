name: Deploy Example Previews

on:
  pull_request:
    paths:
      - "packages/**"
      - "examples/**"
    types:
      - opened
      - synchronize
      - reopened
      - labeled
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      example_name:
        description: "Example name to deploy preview"
        type: choice
        required: true
        options:
          - finefoods-antd
          - finefoods-client
          - finefoods-material-ui
          - app-crm
          - pixels
          - invoicer

jobs:
  changes:
    runs-on: ubuntu-latest
    # Required permissions
    permissions:
      pull-requests: read
    # Set job outputs to values from filter step
    outputs:
      examples: ${{ steps.filter.outputs.changes }}
      all_examples: ${{ contains(steps.pr-labels.outputs.labels, ' deploy-previews ') && '["finefoods-antd", "finefoods-client", "finefoods-material-ui", "app-crm", "pixels", "invoicer"]' || '[]'}}
      dispatch_example: '[${{ inputs.example_name }}]'
    steps:
    - name: Get PR labels
      id: pr-labels
      uses: joerick/pr-labels-action@v1.0.6
    # For pull requests it's not necessary to checkout the code
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          'finefoods-antd': 'examples/finefoods-antd/**'
          'finefoods-client': 'examples/finefoods-client/**'
          'finefoods-material-ui': 'examples/finefoods-material-ui/**'
          'app-crm': 'examples/app-crm/**'
          'pixels': 'examples/pixels/**'
          'invoicer': 'examples/invoicer/**'
  preview:
    runs-on: ubuntu-latest
    needs: changes
    strategy:
      fail-fast: false
      max-parallel: 6
      matrix:
        example: ${{ fromJSON(needs.changes.outputs.all_examples) || fromJSON(needs.changes.outputs.examples) || fromJSON(needs.changes.outputs.dispatch_example) || '[]' }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"
      - name: Install Dependencies
        run: |
          pnpm install
          pnpm build --scope ${{ matrix.example }}
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: "./examples/${{ matrix.example }}/dist"
          github-token: ${{ secrets.PANKOD_BOT_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          alias: deploy-preview-${{ matrix.example }}-${{ github.event.number }}
          enable-pull-request-comment: false
          overwrites-pull-request-comment: false
          github-deployment-environment: "deploy-preview-${{ matrix.example }}-${{ github.event.number }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 10
