name: next Release

on:
  push:
    paths:
      - "packages/**"
    branches:
      - next

jobs:
  publish-npm:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Workflow run cleanup action
        uses: rokroskar/workflow-run-cleanup-action@v0.2.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
      - name: Creating .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Install Dependencies & Build
        run: |
          npm ci
          npm run bootstrap
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
      - run: |
          git config --global user.email "bot@pankod.com"
          git config --global user.name "pankod-bot"
      - id: check-release
        run: |
          echo $(git describe --exact-match 2> /dev/null || :)
          if [[ $(git describe --exact-match 2> /dev/null || :) =~ -next ]];
            then
              echo "::set-output name=IS_STABLE_RELEASE::false"
            else
              echo "::set-output name=IS_STABLE_RELEASE::true"
          fi
      - name: Create release to @next version
        if: ${{ steps.check-release.outputs.IS_STABLE_RELEASE == 'true' }}
        run: npm run publish-next -- --github-auth-token ${{ secrets.PANKOD_BOT_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.PANKOD_BOT_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      - name: Release to @next version
        if: ${{ steps.check-release.outputs.IS_STABLE_RELEASE == 'true' }}
        run: npm run release-next
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}