name: Documentation Spell Check
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  misspell:
    concurrency:
      group: ${{ github.ref }}-misspell-lint
      cancel-in-progress: true
    name: Check spelling using misspell
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@v4
      - name: misspell
        id: check_for_typos
        uses: reviewdog/action-misspell@v1
        with:
          reporter: github-pr-check
          fail_on_error: true
          filter_mode: nofilter
          path: documentation
          locale: "US"
          level: "error"
          pattern: |
            *.md
            *.mdx
