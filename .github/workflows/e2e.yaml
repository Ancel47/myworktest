  matrix_input:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: tj-actions/branch-names@v6
      - uses: danyow/json-matrix-builder@${{ steps.branch-name.outputs.current_branch }}
        id: array
        with:
          cmd: ls e2e
          separator: newline
    outputs:
      param: ${{ steps.array.outputs.build }}
