[default]
locale = "en-us"

extend-ignore-re = [
    "\\.refine",
    "\\.refine\\.",
    "refine\\.",
    "-refine",
    "refine-",
    "-refine-",
    "_refine",
    "/refine",
    "/refine/",
    "refine/",
    "refinedev",
    "Refine"
]

[files]
extend-exclude = ["documentation/docs/core/providers/i18n-provider/index.md", "documentation/versioned_docs", "documentation/versioned_sidebars", "*.ts", "*.tsx"]
ignore-vcs = true

[default.extend-words]
nin = "nin"
OT = "OT"
prev = "prev"
prepend = "prepend"
prepended = "prepended"
goes = "goes"
IIF = "IIF"
Preact = "Preact"
AKS = "AKS"
ege = "ege"
nd = "nd"
DAA = "DAA"
bare = "bare"
inovice = "invoice"
refine = "Refine"


