# Default values for readmin-example.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.pkg.github.com/pankod/readmin/readmin-example
  pullPolicy: IfNotPresent

imagePullSecrets:
    - name: github
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80


ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/server-snippet: >
      resolver 8.8.8.8 valid=60s;

      location /json-server-api/ {

          proxy_pass https://readmin-fake-rest.pankod.com:443/;
          proxy_set_header Host readmin-fake-rest.pankod.com;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          port_in_redirect off;
          proxy_request_buffering off;

          client_max_body_size 15m;
      }

      location /nestjsx-crud-api/ {

          proxy_pass https://readmin-nestjs-crud.pankod.com:443/;
          proxy_set_header Host readmin-fake-rest.pankod.com;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          port_in_redirect off;
          proxy_request_buffering off;

          client_max_body_size 15m;
      }

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}